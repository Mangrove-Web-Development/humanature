<nav class="full-width resources__nav pv100" aria-label="Resource Categories">
    <a class="active" href="/resources/">All</a>
    {% for category in site.categories %}
    {% assign category_name = category[0] %}
      <a href="/resources/category/{{ category_name | slugify }}">{{ category_name | replace: "-", " " }}</a>
  {% endfor %}
</nav>
