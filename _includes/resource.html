<article class="resources__post">
    <a class="wo" href="{{ post.external_link }}">
        <div class="background col-1-to-5 s-col-1-to-5" style="background-image: url('{{ post.image }}');" alt="">
        </div>
        <h4 class="col-5-to-11 s-col-1-to-5">{{ post.title }}</h4>
        <h5 class="col-5-to-11 s-col-1-to-5 bottom">{{ post.categories }} Category</h5>
        <div class="button">
            <img src="/images/right-arrow.svg" alt="Arrow">
        </div>
    </a>
</article>
